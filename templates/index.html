<!doctype html>
<html lang="en">
  <head>
    <title>Imon Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="m-8">
      {{ template "task-list" . }}

      {{ if not .Data.TaskLog.TaskHistory }}
        <form
          class="w-1/3 flex flex-col"
          hx-post="/post-key/"
          hx-target="#task-list"
          hx-swap="outerHTML"
        >
          <label for="user-key">Your `user_key`</label>
          <input
            class="p-2 border border-gray-400 rounded-lg"
            type="text"
            name="user-key"
            id="user-key"
            placeholder="0000"
          />

          <div class="mb-3"></div>

          <button class="p-4 border border-gray-700 rounded-lg" type="submit">
            Submit
          </button>
        </form>
      {{ end }}
    </main>
  </body>
</html>
