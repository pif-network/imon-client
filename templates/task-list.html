{{ define "task-list" }}
  <section id="task-list">
    {{ if .Data.TaskLog.TaskHistory }}
      <h2 class="mb-4 font-bold text-3xl">Tasks</h2>

      <ul>
        {{ range .Data.TaskLog.TaskHistory }}
          {{ template "task" . }}
        {{ end }}
      </ul>

    {{ else }}
      <h2 class="mb-4 font-bold text-3xl">No tasks</h2>
    {{ end }}
  </section>
{{ end }}

{{ block "task" . }}
  <li>
    <div class="w-1/3 p-4 mb-2 border border-gray-400 rounded-lg">
      <h2>{{ .Name }}</h2>
    </div>
  </li>
{{ end }}
