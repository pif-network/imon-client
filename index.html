<!doctype html>
<html lang="en">
  <head>
    <title>Imon Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="m-8">
      <h2 class="mb-4 font-bold text-3xl">Tasks</h2>

      <ul id="task-list">


        <li>
          <div class="w-1/3 p-4 mb-2 border border-gray-400 rounded-lg">
            <h2>{{ .Data.TaskLog.CurrentTask.Name }}</h2>
          </div>
        </li>


      </ul>

      <form
        class="w-1/3 flex flex-col"
        hx-post="/add-task/"
        hx-target="#task-list"
        hx-swap="beforeend"
      >
        <label for="name">Add Task</label>
        <input
          class="p-2 border border-gray-400 rounded-lg"
          type="text"
          name="name"
          placeholder="Name"
        />

        <label for="description">Description</label>
        <input
          class="p-2 border border-gray-400 rounded-lg"
          type="text"
          name="description"
          placeholder="Description"
        />

        <div class="mb-3"></div>

        <button class="p-4 border border-gray-700 rounded-lg" type="submit">
          Add Task
        </button>
      </form>
    </main>
  </body>
</html>
